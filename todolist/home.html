<!DOCTYPE html>
<html>
    <head>
        <title>To do list</title>
        
        <!-- #region Meta-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- #endregion -->
        
        <!-- #region Style Imports-->
        <link rel="stylesheet" href="style.css">
        
        <!-- #endregion -->
        
        <!-- #region FontAwesome Imports-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
        <script src="https://kit.fontawesome.com/ab264822a8.js" crossorigin="anonymous"></script>
        
        <!-- #endregion -->
        
        <script defer src="app.js"></script>
        <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" style="text-align: right;" />
    </head>

    <body>

        <header>
            <h1>To Do List</h1>
            
            <form id="new-task-form">
                <input 
                    type="text" 
                    id="new-task-input" 
                    placeholder="What do you have planned?" 
                />

                <input 
                    type="submit" 
                    id="new-task-submit" 
                    value="Add task" 
                />
            </form>
        </header>

        <main>
            <section class="task-list" id="tasks">
                <h2>Tasks</h2>
                <div id="tasksheader"></div>
            </section>
        </main>

    </body>
</html>
